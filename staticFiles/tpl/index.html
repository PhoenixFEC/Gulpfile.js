<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xlobo</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="http://static.xlobo.com/Scripts/jquery-1.5.2.min.js?v=20160510A"></script>
	<style>
	.icon-tips {
		content: '?';
		width: 20px;
		height: 20px;
		border-radius: 50%;
		border: 1px solid #555;
	}
	.tips-container {
		display: none;
		position: absolute;
		width: 220px;
		line-height: 1.8;
		padding: 5px 10px;
		*border: 3px solid #d2b284;
		border: 5px solid rgba(210,178,132,.8);
		background-color: #fff;
		text-align: left;
	}
	.tips-container::before {
		content: '';
		position: absolute;
		width: 10px;
		height: 10px;
	}
	</style>
</head>
<body>
<div class="container">
	<link rel="stylesheet" href="../components/C_header/C_header.css">
	<h1>Xlobo </h1>
	<div class="list">
		<div style="text-align: right">成交单价<span class="icon-tips"></span>
			<div class="tips-container">
				<p>
				<strong>贝海国际官方微信上线通知</strong>
				为了提升用户体验，让大家享受更轻松更便捷的服务，贝海国际速递开通微信服务号啦！
				查找方法： 打开微信
				</p>
			</div>
		</div>
	</div>
</div>
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>
<script>
	jQuery(function($) {
		$.fn.tipsModal = function(options) {
			this.each(function(index, el) {

			});
		}
		var tipsModal = {
			st: null,
			init: function() {
				var _this = this;
				$('.icon-tips').mouseover(function(e) {
					var tipsOptions = {
						x: $(this).offset().left,
						y: $(this).offset().top + 20
					}
					$(this).siblings('.tips-container').css({
						"top": tipsOptions.y,
						"left": tipsOptions.x - 220
					}).show();
				}).mouseout(function(e) {
					_this.st = setTimeout(clearTips, 1500);
				});

				$('.tips-container').mouseover(function(e) {
					clearTimeout(_this.st);
					_this.st = null;
				})
				.mouseout(function(e) {
					_this.st = setTimeout(clearTips, 500);
				});


				function clearTips() {
					clearTimeout(_this.st);
					_this.st = null;
					$('.tips-container').hide();
				}
			}
		}.init();
	})
</script>
<script src="../js/common.js"></script>
<script src="../js/page1.js"></script>
</body>
</html>
